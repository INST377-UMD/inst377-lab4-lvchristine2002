<!DOCTYPE html>
<html>
    <head>
        <title> Lab 3: Webpage </title>
        <link rel="stylesheet" href="lab4Style.css">
    </head> 
    <body>
        <h1 id="page-heading">INST377 Lab 4</h1>

    
    <div class="section">
        <h2>Alert Me </h2>
        <form id="alertForm">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" required>
            <button type="submit">Alert Me!</button>
        </form>
    </div>

    
    <div class="section" id="changeColorSection">
        <h2>Change Color</h2>
        <button id="changeColorButton">Change Color</button>
    </div>

 
    <div class="section">
        <h2>Text Tester </h2>
        <form id="textTesterForm">
            <label for="textToValidate">Enter text: </label>
            <input type="text" id="textToValidate" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>


    <div class="section">
        <h2>Add Text</h2>
        <button id="addTextButton">Add Text</button>
    </div>

    <script src="lab4Script.js"></script> 
    </body>
